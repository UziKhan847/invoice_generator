name: markaz_umaza_invoice_generator
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.0.1+8

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  pdf: ^3.11.1
  printing: ^5.13.4
  flutter_riverpod: ^2.6.1
  supabase_flutter: ^2.8.0
  json_annotation: ^4.9.0
  analyzer: ^6.7.0
  flutter_launcher_icons: ^0.14.3
  image: ^4.5.2
  google_nav_bar: ^5.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.13

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: LiberationSans
      fonts:
        - asset: fonts/LiberationSans-Regular.ttf
        - asset: fonts/LiberationSans-Italic.ttf
          style: italic
        - asset: fonts/LiberationSans-Bold.ttf
          weight: 700
    - family: Arial
      fonts:
        - asset: fonts/Arial.ttf
    - family: Times
      fonts:
        - asset: fonts/times.ttf

